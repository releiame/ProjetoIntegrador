<div class="container mb-5 mt-5">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Apagar Livro</h1>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esse livro?</h4>
      </div>
    </div>
  
    <div class="row d-flex justify-content-center mt-4">
      <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title m-0">{{livro.titulo}}</h5>
              <small class="text-muted"> Tema: {{livro.autor}}</small>
              <p class="card-text mt-3">Valor: {{livro.valorUnitario | currency : 'BRL'}}</p>
              <p class="card-text">ISBN: {{livro.isbn}}</p>
              <p class="card-text">Estoque: {{livro.qtdeEstoque}}</p>
            </div>
          </div>
      </div>
    </div>
  
    <div class="row mt-5">
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink='/funcionario'>Não</button>
        <button class="btn btn-success" (click)='apagar()'>Sim</button>
      </div>
    </div>
  
  </div>
